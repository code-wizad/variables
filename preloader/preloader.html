<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panchan KR Website</title>
    <link rel="stylesheet" href="preloader.css">
</head>
<body>
    <div id="preloader">
        <!-- First Screen: Loading Counter -->
        <div id="loading-screen">
            <div class="loading-number" id="loading-number">0%</div>
        </div>

        <!-- Second Screen: Website Name -->
        <div id="website-name-screen" class="reveal-screen hidden">
            <h1>PANCHAN KR</h1>
        </div>

        <!-- Third Screen: Welcome Message -->
        <div id="welcome-screen" class="reveal-screen hidden">
            <h1>WELCOME</h1>
        </div>
    </div>

    <!-- Website Content -->
    <div id="website-content" class="hidden">
        <h1>Your Website Content Here</h1>
        <img src="../PNG/14.png" alt="Example Image">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
    <script src="preloader.js"></script>
</body>
</html>
