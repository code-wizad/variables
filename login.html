<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header class="login-container">
        <form>
            <h2>Login</h2>
            <section class="section-one">

                <fieldset>
                    <label for="name">Email</label>
                    <input type="email" placeholder="Enter your name here">
                    <label for="password">Password</label>
                    <input type="password" placeholder="enter your password here">
                    <label for="name">confirm-password</label>
                    <input type="text" placeholder="re-enter password">
                </fieldset>
            </section>
            <section class="section-two">

                <fieldset>
                    <button class="btn-submit" role="button">Submit</button>
                    <button class="btn-reset" role="button">Reset</button>
                    <button class="btn-cancel" role="button">Cancel</button>
                </fieldset>
            </section>
            <section class="section-three">
                <p>Don't have any account <a href="index.html">Create an account its free </a></p>
                <p><a href="#"></a></p>
            </section>
        </form>
    </header>
</body>
</html>
